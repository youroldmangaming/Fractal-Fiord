        .panel .control-row input[type=color] {

<body>
    <div id="info">
        <h1>Fractal Terrain (Diamond‚ÄëSquare)</h1>
        <p>Size: <span id="size-display">65</span>√ó<span id="size-display2">65</span> vertices</p>
    </div>

    <div id="controls">
        <div class="control-group">
            <label for="size">Size (2‚Åø+1)</label>
            <input type="range" id="size" min="1" max="8" step="1" value="6">
            <span id="size-value">65</span>
        </div>
        <div class="control-group">

        <div class="control-group">

        </div>
        <button id="generate">Generate New</button>
        <button id="color-panel-toggle" class="panel-toggle">üé® Colors</button>

    </div>

    <!-- Color configuration panel -->
    <div id="color-panel" class="panel">
        <h3>Elevation Colors</h3>
        <div class="control-row">
            <label>Water</label>
            <input type="color" id="color-water" value="#0066ff">
            <span>0‚Äì0.3</span>
        </div>
        <div class="control-row">
            <label>Land</label>
            <input type="color" id="color-land" value="#33cc33">
            <span>0.3‚Äì0.6</span>
        </div>
        <div class="control-row">
            <label>Mountain</label>
            <input type="color" id="color-mountain" value="#996633">
            <span>0.6‚Äì0.8</span>
        </div>
        <div class="control-row">
            <label>Snow</label>
            <input type="color" id="color-snow" value="#ffffff">

        <p style="font-size:12px; color:#aaa; text-align:center;">Colors update automatically</p>
    </div>

    <!-- Water configuration panel -->
    <div id="water-panel" class="panel">
        <h3>Water Settings</h3>
        <div class="control-row">
            <label>Sea Level</label>
            <input type="range" id="sea-level" min="-200" max="400" step="1" value="50">
            <span id="sea-level-value">50</span>
        </div>
        <div class="control-row">
            <label>Color</label>
            <input type="color" id="water-color" value="#3399ff">
        </div>
        <div class="control-row">
            <label>Opacity</label>
            <input type="range" id="water-opacity" min="0.1" max="1.0" step="0.01" value="0.6">
            <span id="water-opacity-value">0.60</span>
        </div>
        <div class="control-row">
            <label>Shininess</label>
            <input type="range" id="water-shininess" min="0" max="100" step="1" value="30">
            <span id="water-shininess-value">30</span>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // --------------------------------------------------------------
        // Global variables
        // --------------------------------------------------------------
        let currentGrid = null;
        let currentZScale = 300;
        let currentColorStops = [
            { t: 0.0, color: [0.0, 0.4, 1.0] },
            { t: 0.3, color: [0.2, 0.8, 0.2] },
            { t: 0.6, color: [0.6, 0.4, 0.1] },
            { t: 0.8, color: [0.9, 0.9, 0.9] },
            { t: 1.0, color: [1.0, 1.0, 1.0] }
        ];

        // --------------------------------------------------------------
        // 1. Diamond‚ÄëSquare algorithm
        // --------------------------------------------------------------
        function generateTerrain(size, smoothness) {
            const n = size + 1;
            const grid = Array(n).fill().map(() => Array(n).fill(0));

            grid[0][0] = Math.random() * 2 - 1;
            grid[0][n-1] = Math.random() * 2 - 1;
            grid[n-1][0] = Math.random() * 2 - 1;
            grid[n-1][n-1] = Math.random() * 2 - 1;

            let step = n - 1;
            let scale = 1.0;

            while (step > 1) {
                const half = step / 2;

                // Diamond step
                for (let y = 0; y < n - 1; y += step) {
                    for (let x = 0; x < n - 1; x += step) {
                        const avg = (grid[y][x] + grid[y][x+step] + grid[y+step][x] + grid[y+step][x+step]) / 4;
                        grid[y+half][x+half] = avg + (Math.random() * 2 - 1) * scale;
                    }
                }

                // Square step
                for (let y = 0; y < n; y += half) {
                    for (let x = (y + half) % step; x < n; x += step) {
                        let sum = 0, count = 0;
                        if (x - half >= 0)      { sum += grid[y][x - half]; count++; }
                        if (x + half < n)        { sum += grid[y][x + half]; count++; }
                        if (y - half >= 0)      { sum += grid[y - half][x]; count++; }
                        if (y + half < n)        { sum += grid[y + half][x]; count++; }
                        
                        const avg = sum / count;
                        grid[y][x] = avg + (Math.random() * 2 - 1) * scale;
                    }
                }

                step /= 2;
                scale *= Math.pow(2, -smoothness);
            }

            return grid;
        }

        // --------------------------------------------------------------
        // 2. Color helper
        // --------------------------------------------------------------
        function heightToColor(h, minH, maxH) {
            let t = (h - minH) / (maxH - minH);
            t = Math.max(0, Math.min(1, t));

            let i = 0;
            while (i < currentColorStops.length - 1 && currentColorStops[i+1].t < t) i++;
            if (i === currentColorStops.length - 1) i = currentColorStops.length - 2;

            const s1 = currentColorStops[i];
            const s2 = currentColorStops[i+1];
            const localT = (t - s1.t) / (s2.t - s1.t);

            const r = s1.color[0] + (s2.color[0] - s1.color[0]) * localT;
            const g = s1.color[1] + (s2.color[1] - s1.color[1]) * localT;
            const b = s1.color[2] + (s2.color[2] - s1.color[2]) * localT;

            return [r, g, b];
        }

        // --------------------------------------------------------------
        // 3. Three.js setup
        // --------------------------------------------------------------
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(600, 400, 600);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2.2;

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(300, 500, 300);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        const d = 600;
        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 1000;
        scene.add(dirLight);

        const backLight = new THREE.DirectionalLight(0x446688, 0.8);
        backLight.position.set(-300, 200, -400);
        scene.add(backLight);

        // Ground grid
        const gridHelper = new THREE.GridHelper(800, 20, 0x888888, 0x444444);
        gridHelper.position.y = -50;
        scene.add(gridHelper);

        let terrainMesh = null;

        // Water plane
        let waterMesh = null;
        const waterWidth = 400;
        const waterHeight = 400;

        function createWaterPlane() {
            const geometry = new THREE.PlaneGeometry(waterWidth, waterHeight);
            const material = new THREE.MeshPhongMaterial({
                color: 0x3399ff,
                transparent: true,
                opacity: 0.6,
                shininess: 30,
                side: THREE.DoubleSide  // so we can see it from below if camera goes under
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;  // optional
            return mesh;
        }

        // --------------------------------------------------------------
        // 4. Terrain mesh creation
        // --------------------------------------------------------------
        function createTerrainMesh(grid, zScale) {
            const segments = grid.length - 1;
            const width = 400;
            const height = 400;

            const verticesCount = (segments + 1) * (segments + 1);
            const positions = new Float32Array(verticesCount * 3);
            
            const heights = [];
            for (let y = 0; y <= segments; y++) {
                for (let x = 0; x <= segments; x++) {
                    const i = y * (segments + 1) + x;
                    const px = (x / segments - 0.5) * width;
                    const pz = (y / segments - 0.5) * height;
                    const py = grid[y][x] * zScale;
                    positions[i*3] = px;
                    positions[i*3+1] = py;
                    positions[i*3+2] = pz;
                    heights.push(py);
                }
            }

            const minH = Math.min(...heights);
            const maxH = Math.max(...heights);

            const colors = new Float32Array(verticesCount * 3);
            for (let y = 0; y <= segments; y++) {
                for (let x = 0; x <= segments; x++) {
                    const i = y * (segments + 1) + x;
                    const h = grid[y][x] * zScale;
                    const [r, g, b] = heightToColor(h, minH, maxH);
                    colors[i*3] = r;
                    colors[i*3+1] = g;
                    colors[i*3+2] = b;
                }
            }

            const indices = [];
            for (let y = 0; y < segments; y++) {
                for (let x = 0; x < segments; x++) {
                    const a = y * (segments + 1) + x;
                    const b = y * (segments + 1) + x + 1;
                    const c = (y + 1) * (segments + 1) + x;
                    const d = (y + 1) * (segments + 1) + x + 1;

                    indices.push(a, c, b);
                    indices.push(b, c, d);
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({
                vertexColors: true,
                roughness: 0.6,
                metalness: 0.1,
                emissive: 0x000000,
                flatShading: false
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            return mesh;
        }

        // Update terrain colors (after color stop changes)
        function updateMeshColors() {
            if (!terrainMesh || !currentGrid) return;

            const geometry = terrainMesh.geometry;
            const segments = currentGrid.length - 1;
            const verticesCount = (segments + 1) * (segments + 1);

            const heights = [];
            for (let y = 0; y <= segments; y++) {
                for (let x = 0; x <= segments; x++) {
                    heights.push(currentGrid[y][x] * currentZScale);
                }
            }
            const minH = Math.min(...heights);
            const maxH = Math.max(...heights);

            const colors = new Float32Array(verticesCount * 3);
            for (let y = 0; y <= segments; y++) {
                for (let x = 0; x <= segments; x++) {
                    const i = y * (segments + 1) + x;
                    const h = currentGrid[y][x] * currentZScale;
                    const [r, g, b] = heightToColor(h, minH, maxH);
                    colors[i*3] = r;
                    colors[i*3+1] = g;
                    colors[i*3+2] = b;
                }
            }

            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.attributes.color.needsUpdate = true;
        }

        // --------------------------------------------------------------
        // 5. UI and panels
        // --------------------------------------------------------------
        // Main controls
        const sizeInput = document.getElementById('size');
        const smoothInput = document.getElementById('smoothness');
        const zInput = document.getElementById('zscale');
        const sizeVal = document.getElementById('size-value');
        const smoothVal = document.getElementById('smooth-value');
        const zVal = document.getElementById('z-value');
        const generateBtn = document.getElementById('generate');
        const sizeDisplay = document.getElementById('size-display');
        const sizeDisplay2 = document.getElementById('size-display2');

        // Color panel
        const colorPanel = document.getElementById('color-panel');
        const colorWater = document.getElementById('color-water');
        const colorLand = document.getElementById('color-land');
        const colorMountain = document.getElementById('color-mountain');
        const colorSnow = document.getElementById('color-snow');

        // Water panel
        const waterPanel = document.getElementById('water-panel');
        const seaLevelInput = document.getElementById('sea-level');
        const seaLevelVal = document.getElementById('sea-level-value');
        const waterColorInput = document.getElementById('water-color');
        const waterOpacityInput = document.getElementById('water-opacity');
        const waterOpacityVal = document.getElementById('water-opacity-value');
        const waterShininessInput = document.getElementById('water-shininess');
        const waterShininessVal = document.getElementById('water-shininess-value');

        // Toggle panels
        document.getElementById('color-panel-toggle').addEventListener('click', () => {
            colorPanel.classList.toggle('visible');
        });
        document.getElementById('water-panel-toggle').addEventListener('click', () => {
            waterPanel.classList.toggle('visible');
        });

        // Hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1,3), 16) / 255;
            const g = parseInt(hex.slice(3,5), 16) / 255;
            const b = parseInt(hex.slice(5,7), 16) / 255;
            return [r, g, b];
        }

        // Update color stops
        function updateColorStopsFromUI() {
            currentColorStops[0].color = hexToRgb(colorWater.value);
            currentColorStops[1].color = hexToRgb(colorLand.value);
            currentColorStops[2].color = hexToRgb(colorMountain.value);
            currentColorStops[3].color = hexToRgb(colorSnow.value);
            currentColorStops[4].color = hexToRgb(colorSnow.value); // snow at top
            
            updateMeshColors();
        }

        colorWater.addEventListener('input', updateColorStopsFromUI);
        colorLand.addEventListener('input', updateColorStopsFromUI);
        colorMountain.addEventListener('input', updateColorStopsFromUI);
        colorSnow.addEventListener('input', updateColorStopsFromUI);

        // Update water properties
        function updateWaterFromUI() {
            if (!waterMesh) return;
            
            // Sea level
            const level = parseFloat(seaLevelInput.value);
            seaLevelVal.textContent = level;
            waterMesh.position.y = level;

            // Color
            const [r, g, b] = hexToRgb(waterColorInput.value);
            waterMesh.material.color.setRGB(r, g, b);

            // Opacity
            const op = parseFloat(waterOpacityInput.value);
            waterOpacityVal.textContent = op.toFixed(2);
            waterMesh.material.opacity = op;

            // Shininess
            const sh = parseInt(waterShininessInput.value);
            waterShininessVal.textContent = sh;
            waterMesh.material.shininess = sh;
        }

        seaLevelInput.addEventListener('input', updateWaterFromUI);
        waterColorInput.addEventListener('input', updateWaterFromUI);
        waterOpacityInput.addEventListener('input', updateWaterFromUI);
        waterShininessInput.addEventListener('input', updateWaterFromUI);

        // Update labels for main controls
        function updateLabels() {
            const segs = Math.pow(2, parseInt(sizeInput.value));
            sizeVal.textContent = segs + 1;
            sizeDisplay.textContent = segs + 1;
            sizeDisplay2.textContent = segs + 1;
            smoothVal.textContent = parseFloat(smoothInput.value).toFixed(1);
            zVal.textContent = zInput.value;
        }

        // Generate new terrain
        function generateAndShow() {
            const segs = Math.pow(2, parseInt(sizeInput.value));
            const smooth = parseFloat(smoothInput.value);
            currentZScale = parseFloat(zInput.value);

            currentGrid = generateTerrain(segs, smooth);
            
            if (terrainMesh) scene.remove(terrainMesh);
            terrainMesh = createTerrainMesh(currentGrid, currentZScale);
            scene.add(terrainMesh);

            updateLabels();
        }

        // Update Z-scale without regenerating heightmap
        function updateZOnly() {
            if (!currentGrid) return;
            currentZScale = parseFloat(zInput.value);
            
            if (terrainMesh) scene.remove(terrainMesh);
            terrainMesh = createTerrainMesh(currentGrid, currentZScale);
            scene.add(terrainMesh);

            updateLabels();
        }

        sizeInput.addEventListener('input', updateLabels);
        smoothInput.addEventListener('input', updateLabels);
        zInput.addEventListener('input', updateZOnly);
        generateBtn.addEventListener('click', generateAndShow);

        // Initialize water plane
        waterMesh = createWaterPlane();
        scene.add(waterMesh);
        updateWaterFromUI(); // set initial values

        // Initial terrain generation
        generateAndShow();

        // --------------------------------------------------------------
        // 6. Animation loop
        // --------------------------------------------------------------
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
